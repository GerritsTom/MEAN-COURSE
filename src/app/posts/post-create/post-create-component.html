<!--another way to do this two way binding-->
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input
            matInput
            type="text"
            name="title"
            ngModel
            required>
        </mat-form-field>
        <mat-form-field>
          <textarea
            matInput
            rows="6"
            name="content"
            ngModel
            required></textarea>
        </mat-form-field>
        <button
          color="primary"
          mat-raised-button
          type="submit">Save Post</button>
  </form>
</mat-card>
